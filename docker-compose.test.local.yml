version: "3"

services:

  # This is a docker runner that communicates with the other containers in docker-compose.test.base.yml
  test_runner:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8100:8100
      - 3000:3000
    environment:
      - DB_HOST=db
      - DB_NAME=ducatuscore-test
      - TYZ_WALLET_CORE_CONFIG_PATH=../../../../ducatuscore-test.config.js
    depends_on:
      - db
      - bitcoin
      - erigon
      - geth
      - rippled
